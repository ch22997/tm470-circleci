<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="../../favicon.ico" rel="icon"/>
    <title>Widgets R Us</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<h1 class="jumbotron">Add widget</h1>


<div class="col-md-6 col-md-offset-3">
    <!--/*@thymesVar id="widget" type="com.hopkins.example.models.Widget"*/-->
    <form method="post" th:action="@{/widget/}" th:object="${widget}">
        <label>Name</label>
        <input class="form-control" th:field="*{name}" type="text"/>
        <label>Purpose</label>
        <textarea class="form-control" rows="3" th:field="*{purpose}"></textarea>
        <label>Size</label>
        <input class="form-control" th:field="*{size}" type="number"/>
        <label>ID</label>
        <input class="form-control" th:field="*{id}" type="number"/>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <a href="/">Home</a>
</div>
</body>
</html>
